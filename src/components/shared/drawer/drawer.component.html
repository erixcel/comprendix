@if (drawerState$ | async; as drawerState) {
  @if (drawerState.isOpen) {
    <!-- Backdrop -->
    <div 
      class="fixed inset-0 bg-[#00000090] z-40 transition-opacity duration-300"
      (click)="onBackdropClick($event)">
    </div>
    
    <!-- Drawer -->
    <div class="fixed top-0 right-0 h-full w-80 z-50 transform transition-transform duration-300 ease-in-out"
         style="background: linear-gradient(135deg, #f5e9a6 0%, #e6c84c 100%);">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b-2" style="border-color: #f7b62c;">
        <h2 class="text-xl font-bold" style="color: #000;">Mi Perfil</h2>
        <button 
          (click)="closeDrawer()"
          class="p-2 rounded-full cursor-pointer hover:text-white hover:bg-black hover:bg-opacity-10 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- User Info -->
      <div class="p-6">
        <div class="flex flex-col items-center space-y-4">
          <!-- Avatar -->
          <div class="w-20 h-20 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-lg"
               style="background-color: #f7b62c;">
            {{ inicialUser }}
          </div>
          
          <!-- User Details -->
          <div class="text-center space-y-2">
            <h3 class="text-xl font-bold" style="color: #000;">
              {{ currentUser?.username }}
            </h3>
            <p class="text-sm" style="color: #000; opacity: 0.8;">
              {{ currentUser?.correo }}
            </p>
          </div>

          <!-- Score Card -->
          <div class="w-full bg-white rounded-lg p-4 shadow-md border-2" style="border-color: #f7b62c;">
            <div class="text-center">
              <p class="text-sm font-medium" style="color: #000; opacity: 0.7;">Puntuación Total</p>
              <p class="text-3xl font-bold" style="color: #f7b62c;">
                {{ currentUser?.score || 0 }}
              </p>
              <div class="flex items-center justify-center mt-2">
                <svg class="w-5 h-5 mr-1" style="color: #f7b62c;" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span class="text-sm" style="color: #000; opacity: 0.7;">puntos</span>
              </div>
            </div>
          </div>

          <!-- Logout Button -->
          <button 
            (click)="logout()"
            class="w-full mt-6 py-3 px-4 rounded-lg font-bold text-white transition-all duration-200 shadow-md hover:shadow-lg"
            style="background-color: #000;"
            onmouseover="this.style.backgroundColor='#333'"
            onmouseout="this.style.backgroundColor='#000'">
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span>Cerrar Sesión</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  }
}
