<div class="relative h-full w-full"> <!-- Contenedor principal -->
  <!-- Capas de fondo -->
  <div class="absolute inset-0 flex flex-col">
    <div class="w-full h-[50%] bg-[#b8f1f9]"></div>
    <div class="w-full h-[10%] bg-[#faf6be]"></div>
    <div class="w-full h-[25%] bg-[repeating-linear-gradient(90deg,_#ffb114_0_50px,_#ffce2a_50px_100px)]"></div>
    <div class="w-full h-[15%] bg-[#7c580c]"></div>
  </div>

  <!-- Contenido centrado encima de los fondos -->
  <div class="relative z-10 h-full w-full">
    <div class="grid grid-cols-12 h-full">
      <div class="col-span-12 lg:col-span-9 flex items-center justify-center">
        <div>
          <div class="text-6xl sm:text-8xl font-winky font-bold text-red-500 text-center text-out-color-red-900 text-out-w-4 m-3 p-3 sm:p-0">
            MI RINCÃ“N LECTOR
          </div>
          <div class="grid grid-cols-2 lg:grid-cols-4 gap-0 w-full lg:max-w-4xl p-12 lg:p-3">
            @for (reading of readings; track $index) {
              <div class="aspect-square w-full bg-contain" style="background-image:url('./avif/decoration/box_white.avif');" (click)="redirectToReading($index)">
                <div class="flex justify-center items-center h-full p-3 transition-transform duration-300 hover:scale-105">
                  <div class="aspect-square">
                    <img class="w-full h-full object-contain cursor-pointer" [src]="reading.image_url_menu"/>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="col-span-12 lg:col-span-3 lg:min-h-auto ">
        <div class="h-full relative">
          <img class="absolute right-0 top-0 h-3/12 object-contain" src="./avif/pet/flags.avif"/>
          <img class="absolute right-0 bottom-0 h-9/12 object-contain" src="./avif/pet/fox_book.avif"/>
        </div>
      </div>
    </div>

  </div>
</div>
