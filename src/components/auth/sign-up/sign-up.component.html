<div class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #f5e9a6 0%, #e6c84c 100%);">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-2xl border-4" style="border-color: #f7b62c;">
    <div class="text-center">
      <div class="mb-6">
        <img src="./avif/logo/comprendix_play.avif" alt="Comprendix Play" class="mx-auto h-24 w-auto">
      </div>
      <h2 class="text-3xl font-bold mb-2" style="color: #000;">Crear Cuenta</h2>
      <p style="color: #000;">Regístrate para comenzar tu aventura</p>
    </div>
    
    <form (ngSubmit)="onSignUp()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium mb-2" style="color: #000;">
          Nombre de Usuario
        </label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent"
          style="border-color: #f7b62c; focus:ring-color: #e6c84c;"
          placeholder="Elige tu nombre de usuario">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-2" style="color: #000;">
          Correo Electrónico
        </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          class="w-full px-3 py-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent"
          style="border-color: #f7b62c; focus:ring-color: #e6c84c;"
          placeholder="tu@correo.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-2" style="color: #000;">
          Contraseña
        </label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent"
          style="border-color: #f7b62c; focus:ring-color: #e6c84c;"
          placeholder="Mínimo 6 caracteres">
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium mb-2" style="color: #000;">
          Confirmar Contraseña
        </label>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          [(ngModel)]="confirmPassword"
          required
          class="w-full px-3 py-2 border-2 rounded-lg focus:outline-none focus:ring-2 focus:border-transparent"
          style="border-color: #f7b62c; focus:ring-color: #e6c84c;"
          placeholder="Repite tu contraseña">
      </div>

      @if (errorMessage) {
        <div class="border-2 px-4 py-3 rounded-lg" style="background-color: #fff; border-color: #e6c84c; color: #000;">
          {{ errorMessage }}
        </div>
      }

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        style="background-color: #f7b62c; color: #000; font-weight: bold;"
        onmouseover="this.style.backgroundColor='#e6c84c'"
        onmouseout="this.style.backgroundColor='#f7b62c'">
        @if (isLoading) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creando cuenta...
        } @else {
          Crear Cuenta
        }
      </button>
    </form>

    <div class="text-center">
      <p class="text-sm" style="color: #000;">
        ¿Ya tienes una cuenta?
        <button
          (click)="goToSignIn()"
          class="font-medium ml-1 underline transition-colors duration-200"
          style="color: #f7b62c;"
          onmouseover="this.style.color='#e6c84c'"
          onmouseout="this.style.color='#f7b62c'">
          Inicia sesión aquí
        </button>
      </p>
    </div>
  </div>
</div>
