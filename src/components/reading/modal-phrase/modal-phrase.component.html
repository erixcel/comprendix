@if(isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50">
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-lg overflow-hidden">
      <div class="flex justify-end p-4">
        <button (click)="close()" class="text-gray-500 hover:text-gray-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="px-8 pb-8">
        <div class="flex justify-center mb-6">
          <img [src]="getFoxImage()" alt="Zorro" class="h-32 w-32">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">{{ title }}</h2>
        <div class="text-gray-600 text-center space-y-4">
          @for(line of content.split('\n\n');track $index) {
            @if(line.trim()) {
              <p class="text-lg">{{ line }}</p>
            }
          }
        </div>
        <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 rounded">
          <p class="text-yellow-700 italic font-semibold">
            Moraleja: {{ content }}
          </p>
        </div>
      </div>
    </div>
  </div>
}
