@if (isOpen) {
<div class="fixed inset-0 bg-[#00000090] flex items-center justify-center z-50 p-4">
  <div class="relative bg-yellow-400 rounded-3xl shadow-2xl max-w-2xl w-full mx-4 overflow-visible p-2">
    <div class="absolute -left-12 top-0 bottom-0 z-10 flex items-center">
      <img [src]="getFoxImage()" alt="Fox character" class="h-full w-auto object-contain">
    </div>
    <div class="relative bg-yellow-400 rounded-2xl border-4 border-white h-full">
      <button
        (click)="close()"
        class="absolute -top-6 -right-6 z-20 w-12 h-12 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center shadow-lg transition-colors duration-200 cursor-pointer">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div class="px-8 py-8 pl-24 pr-12">
        <h3 class="font-russo text-xl sm:text-3xl font-black text-gray-800 leading-tight">
          Moraleja: {{ content }}
        </h3>
      </div>
    </div>
  </div>
</div>
}
